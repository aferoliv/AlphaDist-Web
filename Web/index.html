<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Página Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="sb-nav-fixed">
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Página Principal</h1>
                <div class="row">
                    <div class="col-xl-4 col-md-6">
                        <div class="card bg-primary text-white mb-4">                            
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdown_Sistemas" data-bs-toggle="dropdown">
                                    Selecione um Sistema
                                </button>
                                <ul class="dropdown-menu" id="dropdown_SistemasMenu">
                                    <li><a class="dropdown-item" href="#">Sistema A</a></li>                                    
                                </ul>
                                <div class="card-body" id="text_SistemaDescricao"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-8 col-md-6">
                        <div class="card bg-primary text-white mb-4">
                            <div class="card-body">Parâmetros do Sistema</div>
                            <table class="table table-primary table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">P1</th>
                                        <th scope="col">P2</th>
                                        <th scope="col">P3</th>
                                        <th scope="col">P4</th>
                                        <th scope="col">P5</th>
                                        <th scope="col">P6</th>
                                        <th scope="col">P7</th>
                                        <th scope="col">P8</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>0.1</td>
                                        <td>0.2</td>
                                        <td>0.3</td>
                                        <td>0.4</td>
                                        <td>0.5</td>
                                        <td>0.6</td>
                                        <td>0.7</td>
                                        <td>0.8</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-area me-1"></i>
                                Grafico 1
                            </div>
                            <div class="card-body"><canvas id="myAreaChart1" width="100%" height="50"></canvas></div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-area me-1"></i>
                                Grafico 2
                            </div>
                            <div class="card-body"><canvas id="myAreaChart2" width="100%" height="50"></canvas></div>
                        </div>
                    </div>
                </div>          
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Informações de Rodapé</div>
                </div>
            </div>
        </footer>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
